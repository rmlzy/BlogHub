<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="description" content="让阅读更有效率" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <link rel="apple-touch-icon" href="/public/img/logo.jpg?v={{ version }}" />
    <link rel="shortcut icon" href="/public/img/favicon.ico?v={{ version }}" />
    <link rel="stylesheet" href="/public/css/bloghub.css?v={{ version }}" />
    {% block head %}{% endblock %}
  </head>

  <body class="bloghub theme-light">
    <header class="header">

        <a class="header__logo" href="/">BlogHub <span>让阅读更有效率</span></a>

        <p>本站内容均采集自网络，不代表本人观点，如有侵权请联系我删除。</p>

        </p>
        <p>
        <p>意见反馈、技术支持请 <a id="js_showWechatBtn" href="javascript:;">联系我</a>。</p>
        </p>
      </div>
    </footer>

    <script src="/public/lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="/public/lib/layer/layer.js"></script>
    <script src="/public/js/main.js?v={{ version }}"></script>
    {% block foot %}{% endblock %}
  </body>
</html>
