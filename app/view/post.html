{% extends "./base.html" %}

<!-- Head -->
{% block head %}
<link rel="stylesheet" href="/public/lib/viewer/viewer.min.css" />
{% endblock %}

<!-- Body -->
{% block body %}
<div class="container">
  <article id="js_article" class="article">
    <div class="source">
      <span class="source__from">来源: {{ blog.from }}</span>
      <a class="source__origin" href="{{ blog.url }}" target="_blank" title="{{ blog.title }}">访问原网址</a>
    </div>
    <div class="markdown-body">
      <h1>{{ blog.title }}</h1>
      {{ blog.content | safe }}
      <br />
    </div>
  </article>
</div>
{% endblock %}

<!-- Foot -->
{% block foot %}
<script src="/public/lib/highlight/highlight.pack.js"></script>
<script src="/public/lib/viewer/viewer.min.js"></script>
<script>
  $(document).ready(function () {
    var gallery = new Viewer(document.getElementById("js_article"));
    $("#js_article img").on("click", function () {
      gallery.show();
    });
  });
</script>
{% endblock %}
