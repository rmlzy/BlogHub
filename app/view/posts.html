{% extends "./base.html" %}

<!-- Body -->
{% block body %}
<div>
    {% for post in posts %}
    <div class="post">
        <a href="{{ post.url }}" target="_blank" class="post__title">{{ post.title }}&nbsp;&nbsp;<span>{{ post.timeago }}</span></a>
        <div class="post__desc">{{ post.description | safe }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
